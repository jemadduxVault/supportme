<!DOCTYPE html>
<html>
<head>
  <title>SupportMe</title>
  <link href="/assets/application.css" media="all" rel="stylesheet" type="text/css" />
  <script src="/assets/application.js" type="text/javascript"></script>
  <script src="/assets/defaults.js" type="text/javascript"></script>
<script src="http://localhost:9292/faye.js" type="text/javascript"></script>

  
</head>
  <body class="home">
    <div id="container-fluid">

      <div class="navbar">
        <div class="navbar-inner">

          <div class="brand">
            SupportMe
          </div>


        </div>
      </div>

      <div class="alert alert-error">
        Your account could not be created.
      </div>

      <div class="container" id="home">

  <div class="row-fluid">
    <div class="span8">
      <h1 id="home-header">SupportMe</h1>
      <p id="home-leader">
        The best way to provide live support to your customers in your website.
      </p>
      <p class="home-action">
        <a href="#signup-form" role="button" data-toggle="modal">Sign up</a> or <a href="/demo" data-method="post" rel="nofollow">Try our demo</a>
      </p>

      <!-- Modal -->
      <div id="signup-form" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-body">
          <h2 id="modal-header">Create an account</h2>
          <form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
            <div class="field">
              <label for="user_email">Email</label>
              <input id="user_email" name="user[email]" size="30" type="text" />
            </div>
            <div class="field">
              <label for="user_password">Password</label>
              <input id="user_password" name="user[password]" size="30" type="password" />
            </div>
            <div class="field">
              <label for="user_password_confirmation">Password confirmation</label>
              <input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password" />
            </div>
            <div class="modal-buttons">
              <input class="btn btn-success span5 pull-right" name="commit" type="submit" value="Create account" />
              <a class="pull-right" id="modal-cancel" data-dismiss="modal" aria-hidden="true">Cancel</a>
            </div>
</form>        </div>
      </div>
    </div>

    <div class="span3" id="login-form">
      <h3 id="text">Log in</h3>

      <form accept-charset="UTF-8" action="/sessions" class="form" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="checkbox">
          <input id="remember_me" name="remember_me" type="checkbox" value="1" />
          <label for="remember_me">Remember me</label>
        </div>
        <div class="actions"><input class="btn btn-success span5 pull-right" name="commit" type="submit" value="Log in" /></div>
</form>    </div>
  </div>

</div>


    </div>
  </body>
</html>
